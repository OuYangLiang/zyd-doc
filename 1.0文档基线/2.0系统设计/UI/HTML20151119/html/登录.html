<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/custom.css" />
	</head>

	<body>
		<div class="login-header">
			<!--zyd-logo start-->
			<div class="row">
				<div class="col-xs-8">
					<div class="login-logo">
						<a href="index.html"><img src="../images/login-logo.png"></a>
					</div>
				</div>
			</div>
		</div>
		<!--zyd-logo end-->
		<div class="login-banner">
			<div class="login-con">
				<div class="row">
					<div class="col-xs-8">
						<img src="../images/login-banner.png">
					</div>
					<div class="col-xs-4">
						<div class="register-container">
					        <div class="registerbox bg-white">
					            <div class="registerbox-title">会员登录</div>
					
					            <div class="registerbox-caption ">公共场所不建议自动登录，以防账号丢失</div>
					            <div class="registerbox-textbox">
										<div class="form-group no-margin">
		                                    <div class="input-group">
		                                        <span class="input-group-addon bg-gray bordered-gray"><i class="fa fa-user"></i></span>
		                                        <input type="text" class="form-control" placeholder="用户名">
		                                    </div>
		                                    <small class="tip">用户名错误，请重新输入正确用户名。</small>
		                                </div>
					            </div>
					            <div class="registerbox-textbox">
									<div class="form-group no-margin">
	                                    <div class="input-group">
	                                        <span class="input-group-addon bg-gray bordered-gray"><i class="fa fa-lock"></i></span>
	                                        <input type="password" class="form-control" placeholder="密码">
	                                    </div>
		                                <small class="tip">密码错误，请重新输入正确密码。</small>
	                                </div>
                                </div>


					            <div class="registerbox-textbox">
					                <a href="index.html" class="btn btn-danger btn-block">登录</a>
					            </div>
					            
					            
					            <div class="registerbox-textbox no-padding-bottom">
					                	<label class="no-padding">
					                        <input type="checkbox" class="colored-danger" checked="checked">
					                        <span class="text darkgray">自动登录</span>
					                  </label>
					            </div>
					            <div class="registerbox-submit padding-bottom-20 clearfix">
					                <a  href="注册.html" class="blue pull-right margin-left-10">马上注册</a><a  href="注册.html" class="blue pull-right">忘记密码</a>
					            </div>
					        </div>
					    </div>
					</div>
				</div>
			</div>
		</div>
		
			<!--zyd-footer srart-->
			<div class="login-footer">
					<!--footer bottom start-->
						<div class="row">

					</div>

	</body>
